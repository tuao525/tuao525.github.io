<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cropic.js</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        background: #f2f2f2;
        padding: 0;
        margin: 0;
        font-size: 1em;
      }

      .button {
        width: 80%;
        background: green;
        color: #fff;
        padding: 10px;
        text-align: center;
        margin: 20px auto;
        border-radius: 4px;
        position: relative;
      }

      .upload-img {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
      }
      .img {
        height: 315px;
        display: flex;
        justify-content: center;
      }
      #previewImg {
        max-width: 100%;
        border-radius: 50%;
      }
    </style>
    <link rel="stylesheet" crossorigin href="/assets/index-DAwoziif.css">
  </head>

  <body>
    <section>
      <div class="img">
        <img id="previewImg" src="/assets/ma-CVp6l60n.png" alt="预览" />
      </div>
      <div class="button" role="button">
        选择图片
        <input type="file" name="file" class="upload-img" accept="image/*" />
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
